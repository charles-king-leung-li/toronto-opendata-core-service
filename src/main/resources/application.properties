spring.application.name=open-data-api

# Active profiles (local profile loads application-local.properties)
spring.profiles.active=local

# Database Configuration
spring.datasource.url=jdbc:h2:mem:torontodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always

# Google Maps API Configuration
google.maps.api.key=${GOOGLE_MAPS_API_KEY:YOUR_API_KEY}

# CORS Configuration
# For local development, allows localhost origins
# For production, override with: cors.allowed-origins=https://yourdomain.com,https://www.yourdomain.com
cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:8081,http://127.0.0.1:8080
