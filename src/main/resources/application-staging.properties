# Staging Environment Configuration
# Add your staging database credentials here

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://staging-db-host:5432/toronto_opendata_staging
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Logging
logging.level.com.toronto.opendata.core=INFO
logging.level.org.springframework.data.jpa=WARN
logging.level.org.hibernate.SQL=WARN
